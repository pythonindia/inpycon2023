  title: 12th Year of PyCon India
  date: 2nd - 5th October 2020
  location: Online
  speaker: James Powell
  description: The first year of the pandemic marked the twelfth year of hosting PyCon India. It was also the year PyCon India went online for the first time. While our speakers filled their workstations with mics and camera equipment, we saw our audience rendering virtual keychains from the virtual goodie bag.  
  link: https://in.pycon.org/2020/
